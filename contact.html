    <h2>Contact Page</h2>
    <form action="/action_page.php">
      <label for="fname">First Name</label>
      <input
        type="text"
        id="fname"
        name="firstname"
        placeholder="Your name.."
      />

      <label for="lname">Last Name</label>
      <input
        type="text"
        id="lname"
        name="lastname"
        placeholder="Your last name.."
      />
      <textarea
        id="w3review"
        name="w3review"
        rows="4"
        cols="50"
        placeholder="Tell me more..."
      ></textarea>

      <input type="submit"  onclick="alert('Form Submitted')" value="Submit" />
    </form>
  </body>
